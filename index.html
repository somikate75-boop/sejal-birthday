<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sejal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Dancing Script',cursive;
  overflow:hidden;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:float 8s linear infinite;
  opacity:.7;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* CARD */
.card{
  background:#fff;
  width:380px;
  padding:28px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
}
.hidden{display:none}

button{
  background:#ff4d6d;
  color:#fff;
  border:none;
  padding:10px 25px;
  border-radius:25px;
  font-size:16px;
  margin-top:18px;
  cursor:pointer;
}

input{
  padding:10px;
  width:90%;
  font-size:16px;
  margin-top:10px;
}

/* COUNTDOWN */
#countdown{
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

/* ENVELOPE */
.envelope{
  width:260px;
  height:170px;
  margin:20px auto;
  position:relative;
  cursor:pointer;
}
.env-back{width:100%;height:100%;background:#f7c5cc;border-radius:10px}
.env-flap{
  position:absolute;top:0;width:100%;height:50%;
  background:#f2a6b3;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:1s;
}
.open .env-flap{transform:rotateX(180deg)}
.env-seal{
  position:absolute;top:65px;left:50%;
  transform:translateX(-50%);
  width:40px;height:40px;
  background:#ff4d6d;border-radius:50%;
  color:#fff;display:flex;align-items:center;justify-content:center;
}

/* LETTER */
.letter-paper{
  position:absolute;bottom:10px;left:10px;
  width:240px;height:0;
  background:#fffdf8;
  padding:15px;
  overflow-y:auto;
  transition:1s;
}
.open .letter-paper{height:360px}

.letter{
  font-size:18px;
  line-height:1.9;
  margin-top:40px;
  white-space:pre-line;
  overflow:hidden;
}

/* PHOTOS */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-top:15px;
  max-height:300px;      /* FIX */
  overflow-y:auto;       /* FIX */
  padding-right:5px;
}

.gallery::-webkit-scrollbar{
  width:6px;
}
.gallery::-webkit-scrollbar-thumb{
  background:#ffb3c1;
  border-radius:10px;
}

.polaroid{
  background:white;
  padding:8px 8px 18px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transform:rotate(-2deg);
  cursor:pointer;
}
.polaroid:nth-child(even){transform:rotate(2deg)}
.polaroid img{width:100%}

/* ZOOM */
.zoom{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}
.zoom img{max-width:90%;max-height:90%;border-radius:10px}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="card" id="s1">
  <h2>üéÇ Sejal‚Äôs Birthday Countdown ‚ù§Ô∏è</h2>
  <div id="countdown"></div>
  <button onclick="go(2)">Next</button>
</div>

<!-- SCREEN 2 -->
<div class="card hidden" id="s2">
  <h2>üîê Enter Password</h2>
  <input id="pass" type="password" placeholder="Password">
  <button onclick="check()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- SCREEN 3 -->
<div class="card hidden" id="s3">
  <h2>üíå For You</h2>
  <p>Tap the envelope</p>

  <div class="envelope" id="env" onclick="openLetter()">
    <div class="env-back"></div>
    <div class="env-flap"></div>
    <div class="env-seal">‚ù§Ô∏è</div>

    <div class="letter-paper">
      <div class="letter" id="inkText">
Happy Birthday Sejal ‚ù§Ô∏è
You make my world warmer,
my days brighter,
and my heart calmer.

Always yours üíñ
‚Äî Soham
      </div>
    </div>
  </div>

  <button id="nextBtn" class="hidden" onclick="go(4)">Next</button>
</div>

<!-- SCREEN 4 -->
<div class="card hidden" id="s4">
  <h2>üì∏ Our Memories</h2>
  <div class="gallery">
    <div class="polaroid"><img src="pic1.jpg" onclick="zoom(this)"></div>
    <div class="polaroid"><img src="pic2.jpg" onclick="zoom(this)"></div>
    <div class="polaroid"><img src="pic3.jpeg" onclick="zoom(this)"></div>
    <div class="polaroid"><img src="pic4.jpeg" onclick="zoom(this)"></div>
    <div class="polaroid"><img src="pic5.jpg" onclick="zoom(this)"></div>
    <div class="polaroid"><img src="pic6.jpg" onclick="zoom(this)"></div>
  </div>
</div>

<div class="zoom" id="zoomBox" onclick="this.style.display='none'">
  <img id="zoomImg">
</div>

<script>
/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

/* COUNTDOWN */
const b=new Date("December 24, 2025 00:00:00").getTime();
setInterval(()=>{
  const d=b-Date.now();
  countdown.innerHTML=d<=0
    ?"üéâ Happy Birthday Sejal üéâ"
    :Math.floor(d/86400000)+" Days "+
     Math.floor(d/3600000%24)+" Hours "+
     Math.floor(d/60000%60)+" Minutes "+
     Math.floor(d/1000%60)+" Seconds";
},1000);

/* NAV */
function go(x){
  [s1,s2,s3,s4].forEach(e=>e.classList.add("hidden"));
  document.getElementById("s"+x).classList.remove("hidden");
  if(x===3) startInk();
}

/* PASSWORD */
function check(){
  pass.value==="sejal24" ? go(3) : alert("Wrong password");
}

/* LETTER */
function openLetter(){
  env.classList.add("open");
  nextBtn.classList.remove("hidden");
}

/* INK */
function startInk(){
  const el=document.getElementById("inkText");
  const text=el.innerText;
  el.innerText="";
  let i=0;
  (function write(){
    if(i<text.length){
      el.innerText+=text[i++];
      setTimeout(write,45);
    }
  })();
}

/* ZOOM */
function zoom(img){
  zoomImg.src=img.src;
  zoomBox.style.display="flex";
}
</script>

</body>
</html>
